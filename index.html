<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/tool-tips.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/spinner.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>
<body>
  <img id="spinner" src="http://www.fetchmywardrobe.com/app/webroot/img/loading-spinner11.gif" alt="">
  <div class="container">
  <div class="container-1">
  </div>
  <div id="class">
    <div id="toolTip"></div>
    <div class="panel panel-info">
      <div class="panel-heading"> Below are the following Issues</div>
      <table class="table table-responsivee table-striped table-hover table-condensed">
        <thead>
          <tr>
            <th>Title</th>
            <th>Number</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody id="issues-container">
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- templates -->
  <script type="text/template" id="index-page-templete">
    <div class="row">
      <h1>Who Repos Are You Look For?</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form id="GetResults" >
          <div id="reposToolTip"></div>
          <div class="form-group">
            <input id="owner"  type="text" class="form-control" placeholder="Search for username...">
          </div>
          <div class="form-group">
            <input id="title" type="text" class="form-control" placeholder="Search for repo...">
          </div>
          <div class="form-group">
            <input class= "btn btn-primary" value= "GO!" type="submit">
          </div>
        </form>
      </div>
    </div>
  </script>
  <script type="text/template" id="issue-template">
    <td><a href="#issues/<%= id %>"><%= title %></a></td>
    <td><%= number %></td>
    <td><%= createdAt %></td>
  </script>
  <script type="text/template" id="issue-show-template">
    <div class="row users">
      <div class="col-md-4">
        <img class="img-responsive img-thumbnail" src=<%= avatar%>>
      </div>
      <div class="col-md-8">
        <h1>Username: <%= user %></h1>
        <a class= "btn btn-default"href=<%= account %>>My Github</a>
      </div>
    </div>
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.full.js"></script>







  <script src="javascript/toolTips.js" type="text/javascript"></script>
  <script src="javascript/models/models.js" type="text/javascript"></script>
  <script src="javascript/controller.js" type="text/javascript"></script>
  <script src="javascript/views/issues.js" type="text/javascript"></script>
  <script src="javascript/views/index.js" type="text/javascript"></script>
  <script src="javascript/views/show.js" type="text/javascript"></script>
  <script src="javascript/main.js" type="text/javascript"></script>
  <script src="javascript/router.js" type="text/javascript"></script>

</body>
</html>
