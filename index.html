<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Who Repos Are You Look For?</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form id="GetResults" >
          <div class="form-group">
            <input id="owner"  type="text" class="form-control" placeholder="Search for username...">
          </div>
          <div class="form-group">
            <input id="title" type="text" class="form-control" placeholder="Search for repo...">
          </div>
          <div class="form-group">
            <input class= "btn btn-primary" value= "GO!" type="submit">
          </div>
        </form>
      </div>
    <hr>

  </div>
  <div class="panel panel-info  ">
    <div class="panel-heading"> Below are the following Issues</div>
    <table class="table table-responsivee table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>Number</th>
          <th>Title</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr id="issues-container"> -->
        </tr>
      </tbody>
    </table>
    <div id="issues-container"></div>
  </div>
</div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
  <script src="assets/javascript/models.js" type="text/javascript"></script>
  <script src="assets/javascript/controller.js" type="text/javascript"></script>
  <script src="assets/javascript/view.js" type="text/javascript"></script>
  <script src="assets/javascript/main.js" type="text/javascript"></script>
  
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <!-- templates -->
  <script type="text/template" id="issue-template">
    <div><%= number%></div>
    <div><%= title%></div>
    <div><%= createdAt%></div>
  </script>
</body>
</html>
